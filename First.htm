<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>布団ちゃん - 公式サイト</title>
    <style>
        body {
            font-family: 'SF Pro Text', 'Helvetica Neue', 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #1d1d1f;
            background-color: #fbfbfd;
        }
        .nav {
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: saturate(180%) blur(20px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        .nav a {
            color: #f5f5f7;
            text-decoration: none;
            font-weight: 300;
            padding: 12px 18px;
            font-size: 14px;
        }
        .hero {
            background-color: #fbfbfd;
            text-align: center;
            padding: 120px 20px 60px;
        }
        .hero h1 {
            font-size: 56px;
            font-weight: 600;
            margin-bottom: 0;
        }
        .hero h2 {
            font-size: 27px;
            font-weight: 400;
            color: #86868b;
            margin-top: 6px;
        }
        .section {
            padding: 100px 20px;
            text-align: center;
            background-color: #fff;
        }
        .section h2 {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .section p {
            font-size: 21px;
            font-weight: 400;
            color: #1d1d1f;
            max-width: 800px;
            margin: 0 auto 30px;
        }
        .cta {
            display: inline-block;
            background-color: #0071e3;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 980px;
            font-size: 17px;
            font-weight: 400;
        }
        .cta:hover {
            background-color: #0077ed;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .grid-item {
            background-color: #f5f5f7;
            padding: 30px;
            border-radius: 18px;
            text-align: center;
        }
        .grid-item h3 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .grid-item p {
            font-size: 17px;
            color: #86868b;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <ul>
            <li><a href="#home">布団ちゃん</a></li>
            <li><a href="#about">プロフィール</a></li>
            <li><a href="#activities">活動内容</a></li>
            <li><a href="#book">著書</a></li>
        </ul>
    </nav>

    <section class="hero" id="home">
        <h1>布団ちゃん</h1>
        <h2>マルチな才能を持つエンターテイナー</h2>
    </section>

    <section class="section" id="about">
        <h2>プロフィール</h2>
        <p>1985年7月6日生まれ。千葉県館山市出身、東京都町田市在住。本名は松本 匡生（まつもと まさお）。高校時代からの親友に加藤純一がいる。</p>
    </section>

    <section class="section" id="activities">
        <h2>活動内容</h2>
        <div class="grid">
            <div class="grid-item">
                <h3>ゲーム実況</h3>
                <p>OPENREC.tvで人気配信者として活躍</p>
            </div>
            <div class="grid-item">
                <h3>料理配信</h3>
                <p>YouTubeで「魔神の食卓」を展開</p>
            </div>
            <div class="grid-item">
                <h3>RTA</h3>
                <p>複数の世界記録を保持</p>
            </div>
        </div>
        <a href="https://www.openrec.tv/user/indegnasen" class="cta" target="_blank" rel="noopener noreferrer">動画を見る</a>
    </section>

    <section class="section" id="book">
        <h2>著書『魔神の一皿』</h2>
        <p>2023年6月7日発売。布団ちゃんの初のレシピ本。簡単で美味しい料理レシピが満載。</p>
        <a href="https://www.amazon.co.jp/%E9%AD%94%E7%A5%9E%E3%81%AE%E4%B8%80%E7%9A%BF-%E5%B8%83%E5%9B%A3%E3%81%A1%E3%82%83%E3%82%93/dp/4299039009/" class="cta" target="_blank" rel="noopener noreferrer">購入する</a>
    </section>

    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
